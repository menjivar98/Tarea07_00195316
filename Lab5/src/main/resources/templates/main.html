<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de estudiantes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<link rel="stylesheet" href="src/main/resources/main.css"  th:href = "@{/main.css}" type="text/css">
</head>
<body>
	<nav class="navbar navbar-dark bg-dark">
  		<span class="navbar-brand mb-0 h1">Estudiante</span>
	</nav>
	
	<div class="wrapper">
		<table class="table table-hover">
        	<thead>
        		<th>codigo</th>
        		<th> Nombre </th>
        		<th> Apellido </th>
        		<th> Edad </th>
        		<th> Estado </th>
        		<th> Acciones </th>
           	</thead>
         <th:block th:each="estudiante, row: ${estudiantes}">
           		<tr>
	                <th th:text="${estudiante.codigoEstudiante}"></th>
	                <th th:text="${estudiante.nombre}"></th>
	                <th th:text="${estudiante.apellido}"></th>
	                <th th:text="${estudiante.edad}"></th>
	                <th th:text="${estudiante.estadoDelegate}"></th>
	                <th>
	                	<a th:href="@{'/update/' + ${estudiante.codigoEstudiante}}">Editar</a>
	                </th>
	             
	            </tr>
        	</th:block>
    	</table>
    	<div class="formularios">
    		
		    <form th:action="@{/mostrarEstudiante}" method="POST" class="main-form" >
		       	<div class="form-group">
		       		<label>Buscar por codigo de estudiante</label>
		       		<br>
			        <input type="number" name="codigo" class="form-control">
			        <br>
			        
			        <input type="submit" value="Buscar" class="btn btn-light">
			    </div>
		    </form>
		    <br>
		    <form th:action="@{/insertarEstudiante}" class="main-form" >
		       <div class="form-group">
		       		<input type="submit" value="Insertar nuevo estudiante" class="btn btn-light">
		   	   </div>
		    </form>
		    <br>
		    <form th:action="@{/borrarEstudiante}" method="POST" class="main-form">
		        <div class="form-group">
		        	<label>Borrar estudiante por codigo: </label>
		        	<input type="number" name="codigo" class="form-control" >
		        	<br>
		       		<input type="submit" value="Borrar" class="btn btn-light"> 
		        </div>
		    </form>
		    <br>
		      <form th:action="@{/filtrar}" class="main-form">
		        <div class="form-group">
					<label>Ingrese la cadena por la que desea filtrar: </label>
			        <input type="text" name="nombre" class="form-control">
			        <br>
			        <input type="submit" value="Filtrar" class="btn btn-light">
			    		        
		        </div>
		      </form>
		    
		    	<br>
		    
		     <form th:action="@{/estudiante}" method="POST" class="main-form">
		        <input type="submit" value="home" class="btn btn-light">
		    </form>
		    
    	</div>	
    		
	    
	   
</body>
</html>
